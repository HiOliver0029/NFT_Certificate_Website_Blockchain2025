<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d1b69;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#000080;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff9a9e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="borderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF69B4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff9a9e;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- 裝飾邊框 -->
  <rect x="20" y="20" width="760" height="560" fill="none" stroke="url(#borderGradient)" stroke-width="4" rx="20"/>
  <rect x="40" y="40" width="720" height="520" fill="none" stroke="#FF69B4" stroke-width="2" rx="15" opacity="0.6"/>
  
  <!-- 頂部裝飾 -->
  <circle cx="400" cy="80" r="30" fill="#FF69B4" opacity="0.8" filter="url(#glow)"/>
  <text x="400" y="90" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="36" font-weight="bold">💝</text>
  
  <!-- 證書標題 -->
  <text x="400" y="140" text-anchor="middle" fill="#FF69B4" font-family="Arial, sans-serif" font-size="32" font-weight="bold" filter="url(#glow)">
    友情不滅證書
  </text>
  <text x="400" y="170" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" opacity="0.9">
    Eternal Friendship Certificate
  </text>
  
  <!-- 分隔線 -->
  <line x1="150" y1="200" x2="650" y2="200" stroke="#FF69B4" stroke-width="2" opacity="0.8"/>
  
  <!-- 證書內容 -->
  <text x="400" y="240" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="300">
    特此證明
  </text>
  
  <text x="400" y="290" text-anchor="middle" fill="#FF69B4" font-family="Arial, sans-serif" font-size="36" font-weight="bold" filter="url(#glow)">
    李小華
  </text>
  
  <text x="400" y="330" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" opacity="0.9">
    友誼長存，情深如海，此情不渝
  </text>
  
  <!-- 發行資訊 -->
  <text x="400" y="400" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" opacity="0.8">
    發行者: 好友團體
  </text>
  <text x="400" y="430" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" opacity="0.8">
    發行日期: 2025/10/13
  </text>
  
  <!-- 底部裝飾 -->
  <text x="400" y="480" text-anchor="middle" fill="#ff9a9e" font-family="Arial, sans-serif" font-size="14" opacity="0.7">
    永恆數位榮譽證書系統
  </text>
  <text x="400" y="500" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" opacity="0.6">
    Eternal Digital Honor Certificate
  </text>
  
  <!-- 區塊鏈裝飾 -->
  <g opacity="0.1">
    <polygon points="100,500 120,480 140,500 120,520" fill="#FF69B4"/>
    <polygon points="660,500 680,480 700,500 680,520" fill="#FF69B4"/>
    <circle cx="100" cy="100" r="8" fill="#ff9a9e"/>
    <circle cx="700" cy="100" r="8" fill="#ff9a9e"/>
  </g>
  
  <!-- 驗證信息 -->
  <text x="400" y="540" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" opacity="0.5">
    此證書已記錄於以太坊區塊鏈，可永久驗證真偽
  </text>
</svg>